<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" href="jqueryMobile/jquery.mobile-1.4.5.min.css" />
<link rel="stylesheet" href="css/reset.css" />
<link rel="stylesheet" href="css/base.css" />
<link rel="stylesheet" href="css/index.css" />
<script src="jqueryMobile/jquery.min.js"></script>
<script src="js/common.js"></script>
<script src="jqueryMobile/jquery.mobile-1.4.5.min.js"></script>
<script src="js/https.js"></script>
<script src="js/config.js"></script>
<script src="js/index.js"></script>
<title>OA智能办公系统</title>
</head>
<body>
	<div >
		<!--header-->
	  <div class="headerIndex" id="header">
	    <h1>OA智能办公系统</h1>
	    <div class="message">
	    	<img src="images/index/message.png" alt="message" />
	    	<span id="notAudited"></span>
	    </div>
	  </div>
	  <div>
	  	<!--banner-->
	 	<div class="banner">
	 		<div class="information">
	 			<img id="headerImg" src="images/index/header.png" alt="header" />
	 			<div>
 					<h2 id="name"></h2>
 					<p id="department"></p>
 					<p>ID: <span id="userId"></span></p>
	 			</div>
	 		</div>
	 		<ul class="weather">
 				<li>
 					<p id="type" class="type"></p>
 					<p><span id="low"></span>°-<span id="high"></span>°</p>
 				</li>
 				<li>
 					<p id="val" class="quality">PM25</p>
 					<p id="lev"></p>
 				</li>
 				<li>
 					<p class="map" id="city"></p>
					<p id="week"></p>
 				</li>
	 		</ul>
	 	</div>
	 	<!--广播-->
	 	<div class="vadio">
	 		<marquee>
	 			<img src="images/index/vadio.png" alt="vadio" />
		 		<div>
		 			<p id="announcement"></p>
		 			<p id="announcementime"></p>
		 		</div>
	 		</marquee>
	 	</div>
	 	<!--功能按钮-->
	 	<div class="content fn_clear">
	 		<a id="remain">
	 			<div><img src="images/index/icon01.png" alt="icon" /></div>
	 			<p>待办事宜</p>
	 		</a>
	 		<a id="examineing">
	 			<div><img src="images/index/icon02.png" alt="icon" /></div>
	 			<p>审核中</p>
	 		</a>
	 		<a id="examined">
	 			<div><img src="images/index/icon03.png" alt="icon" /></div>
	 			<p>已审核</p>
	 		</a>
	 		<a id="workManage">
	 			<div><img src="images/index/icon04.png" alt="icon" /></div>
	 			<p>事务管理</p>
	 		</a>
	 		<a id="affairs">
	 			<div><img src="images/index/icon05.png" alt="icon" /></div>
	 			<p>人事管理</p>
	 		</a>
	 		<a id="finance">
	 			<div><img src="images/index/icon06.png" alt="icon" /></div>
	 			<p>财务管理</p>
	 		</a>
	 		<a id="vadio">
	 			<div><img src="images/index/icon07.png" alt="icon" /></div>
	 			<p>公告</p>
	 		</a>
	 		<a>
	 			<div><img src="images/index/icon09.png" alt="icon" /></div>
	 			<p>更多</p>
	 		</a>
	  </div>
	<!--footer-->
	  <div class="footer fn_clear">
			<a id="index">
				<img src="images/base/selected01.png" alt="icon" />
				<p class="addColor">首页</p>
			</a>
			<a id="massage">
				<img src="images/base/icon02.png" alt="icon" />
				<p>消息</p>
			</a>
			<a id="addressList">
				<img src="images/base/icon03.png" alt="icon" />
				<p>通讯录</p>
			</a>
			<a id="personal">
				<img src="images/base/icon04.png" alt="icon" />
				<p>个人中心</p>
			</a>
	  </div>
	<div> 
</body>
</html>
